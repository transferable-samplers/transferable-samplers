# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
    "notebooks/",
]

line-length = 120
indent-width = 4

# Assume Python 3.9+
target-version = "py39"

# ----------------------------------------
# Linting configuration
# ----------------------------------------
[lint]
select = [
    # Core flake8
    "E",      # pycodestyle errors
    "F",      # pyflakes (logical issues)
    "W",      # pycodestyle warnings

    # Additional useful plugins
    "B",      # flake8-bugbear (common bugs, recommended)
    "I",      # isort (import sorting)
    "UP",     # pyupgrade (modern Python syntax)
    "N",      # pep8-naming
    "C90",    # mccabe complexity
    "S",      # bandit (security rules)

    # Ruff-native rules
    "COM",    # flake8-commas
    "ISC",    # implicit string concatenation
    "PT",     # pytest style
    "PTH",    # pathlib usage recommendations
    "T10",    # debugger detection (replaces debug-statements hook)
]

ignore = [
    "E203",  # whitespace before ':', black compatibility
    "E731",  # assigning a lambda to a variable (stylistic preference)
    "S101",  # use of assert (allowed in your code)
]

# Allow fix for all enabled rules (when `--fix` is passed).
fixable = ["ALL"]
unfixable = []

# Allow unused variables if underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+))$"

# ----------------------------------------
# Formatting (Black-compatible)
# ----------------------------------------
[format]
# Like Black, use double quotes for strings.
quote-style = "double"

# Like Black, indent with spaces, rather than tabs.
indent-style = "space"

# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"
