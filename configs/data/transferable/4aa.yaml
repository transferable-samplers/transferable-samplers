_target_: src.data.transferable_peptide_datamodule.TransferablePeptideDataModule
data_dir: ${paths.data_dir}
num_dimensions: 3
num_atoms: 97 # Max number of particles
num_aa_min: 4
num_aa_max: 4
precomputed_std: 0.28 # Standardization factor for normalization
batch_size: 512 # Needs to be divisible by the number of devices (e.g., if in a distributed setup)
num_workers: 2
pin_memory: False
