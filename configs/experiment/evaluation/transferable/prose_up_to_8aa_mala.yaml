# @package _global_

defaults:
  - override /model: normalizing_flow
  - override /model/net: prose
  - override /data: transferable/up_to_8aa
  - override /trainer: gpu

state_dict_hf_path: transferable/prose_up_to_8aa.pth

model:
  sampler:
    _target_: src.models.samplers.mala_sampler.SMCSamplerMALA
    enabled: True
    langevin_eps: 1e-5
    num_timesteps: 50
    ess_threshold: 1.0
    adaptive_step_size: True
    systematic_resampling: True
    warmup: 0.
    batch_size: 32 # set for 48gb
    input_energy_cutoff: 100 #Â this might need tuning if you get NaNs!
    do_energy_plots: True
    log_freq: 1
    
  ema_decay: 0.0

data:
  batch_size: 128
  num_eval_samples: 10_000

trainer:
  limit_test_batches: 1
  limit_val_batches: 1
